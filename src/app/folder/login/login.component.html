<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<div class="login-background">
  <form class="form-background" [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Login Name</ion-label>
      <ion-input formControlName="loginName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <ion-button class="button-extra" (click)="login()">Login</ion-button>
  </form>
</div>
